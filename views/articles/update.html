<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>仙哥的个人博客</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="/css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/editor.md/css/editormd.min.css">
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <%- include ../nav.html %>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           文章首页
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <form class="form-horizontal" action="/articles/update" method="post">
                                <input type="hidden" name="_id" value="<%= article._id %>">
                                <div class="form-group">
                                    <label for="articlename" class="col-sm-2 control-label">文章名: </label>
                                    <div class="col-sm-4">
                                      <input type="text" name="articlename" class="form-control" id="articlename" value="<%= article.articlename%>">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="type" class="col-sm-2 control-label">文章分类: </label>
                                    <div class="col-sm-4">
                                        <select class="form-control" name="type" id="type">
                                            <option value="">--请选择--</option>
                                            <% types.forEach(function(value,key){ %>
                                                <option value="<%= value._id%>" <%= article.type.toString() == value._id ? 'selected' : ''%>><%= value.typename%></option>
                                            <% }) %>
                                        </select>
                                    </div>
                                </div>    
                                <div id="box">
                                    <textarea name="content"><%= article.content%></textarea>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <input class="btn btn-default" type="submit" value="提交">   
                                    </div> 
                                </div>
                            </form>    
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery Version 1.11.0 -->
    <script src="/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="/js/plugins/morris/raphael.min.js"></script>
    <script src="/js/plugins/morris/morris.min.js"></script>
    <script src="/js/plugins/morris/morris-data.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/editor.md/editormd.min.js"></script>
    <script type="text/javascript">
        var testEditor;

        $(function() {
            testEditor = editormd("box", {
                width   : "90%",
                height  : 400,
                syncScrolling : "single",
                path    : "/editor.md/lib/"
            });
        });
    </script>
</body>

</html>
