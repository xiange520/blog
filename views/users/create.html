<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>仙哥的个人博客</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/sb-admin.css" rel="stylesheet">
    <link href="/css/plugins/morris.css" rel="stylesheet">
    <link href="/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <%- include ../nav.html %>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           用户首页
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <form class="form-horizontal" action="/users/create" method="post">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-10">
                                      <input type="text" name="username" class="form-control" id="inputEmail3" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-10">
                                      <input type="password" name="password" class="form-control" id="password" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">年龄</label>
                                    <div class="col-sm-10">
                                      <input type="number" name="age" class="form-control" id="inputPassword3" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">性别:</label>
                                    <div class="col-sm-10">
                                        <label class="radio-inline">
                                        <input type="radio" name="sex" value="0"> 男
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" id="inlineRadio2" value="1"> 女
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">爱好:</label>
                                    <div class="col-sm-10">
                                        <label class="checkbox-inline">
                                        <input type="checkbox" name="likes" value="0"> 吃
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="likes" value="1"> 喝
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="likes" value="2"> 玩
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="likes" value="3"> 乐
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">籍贯:</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" name="position">
                                            <option value="">--请选择--</option>
                                            <option value="0">北京市</option>
                                            <option value="1">河南省</option>
                                            <option value="2">河北省</option>
                                            <option value="3">山东省</option>
                                            <option value="4">山西省</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">个人简介:</label>
                                    <div class="col-sm-10">
                                          <textarea class="form-control" name="intro"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                      <button type="submit" class="btn btn-default">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery Version 1.11.0 -->
    <script src="/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="/js/plugins/morris/raphael.min.js"></script>
    <script src="/js/plugins/morris/morris.min.js"></script>
    <script src="/js/plugins/morris/morris-data.js"></script>

</body>

</html>
